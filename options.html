<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Options</title>
    <link rel="stylesheet" href="css/options.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <header><!--{{{-->
    <h2><span translation="extName"></span>&nbsp;<span translation="option"></span></h2>
  </header><!--}}}-->
  <section><!--{{{-->
    <article><!--{{{-->
      <fieldset>
        <legend translation="openTabTitle"></legend>
        <div><input type="radio" name="openPosition" value="first"><span translation="first"></span></div>
        <div><input type="radio" name="openPosition" value="left"><span translation="open_tab_current"></span><span translation="left"></span></div>
        <div><input type="radio" name="openPosition" value="right"><span translation="open_tab_current"></span><span translation="right"></span></div>
        <div><input type="radio" name="openPosition" value="last"><span translation="last"></span></div>
        <div><input type="radio" name="openPosition" value="default"><span translation="default"></span></div>
      </fieldset>
    </article><!--}}}-->

    <article><!--{{{-->
      <fieldset>
        <legend translation="closedTabFocusTitle"></legend>
        <div><input type="radio" name="closedTabFocus" value="first"><span translation="first"></span></div>
        <div><input type="radio" name="closedTabFocus" value="left"><span translation="close_tab_current"></span><span translation="left"></span></div>
        <div><input type="radio" name="closedTabFocus" value="right"><span translation="close_tab_current"></span><span translation="right"></span></div>
        <div><input type="radio" name="closedTabFocus" value="last"><span translation="last"></span></div>
        <div><input type="radio" name="closedTabFocus" value="latest"><span translation="latest"></span></div>
        <div><input type="radio" name="closedTabFocus" value="default"><span translation="default"></span></div>
      </fieldset>
    </article><!--}}}-->

    <article><!--{{{-->
      <fieldset>
        <legend translation="otherTitle"></legend>
        <div><input type="checkbox" name="otherDomainOpen"><span translation="other_domain_open"></span></div>
        <div style="float: left;"><textarea name="excludeUrl"></textarea></div>
        <div>
          <div translation="option"></div>
          <input type="checkbox" name="excludeUrlRegexInsentive"><span translation="regex_confuse"></span>
        </div>
        <div style="clear: left;"></div>

        <div><input type="checkbox" name="popupWindowIsOpenningTab"><span translation="popup_window_is_open_tab"></span></div>
        <div style="float: left;"><textarea name="popupExcludeUrl"></textarea></div>
        <div>
          <div translation="option"></div>
          <input type="checkbox" name="popupExcludeUrlRegexInsentive"><span translation="regex_confuse"></span>
        </div>
        <div style="clear: left;"></div>
      </fieldset>
    </article><!--}}}-->
  </section><!--}}}-->
  <footer><!--{{{-->
    <fieldset>
      <legend translation="storage"></legend>
      <button id="save" translation="save"></button>
      <button id="load" translation="load"></button>
      <button id="init" translation="init"></button>
      <span id="storageStatus" style="color: green;"></span>
    </fieldset>

    <fieldset>
      <legend translation="setvalues"></legend>
      <div>
        <button id="export" translation="export"></button>
        <button id="import" translation="import"></button>
        <span id="setValuesStatus" style="color: green;"></span>
      </div>
      <textarea id="config"></textarea>
    </fieldset>
  </footer><!--}}}-->

<script type="text/javascript" src="src/debug.js"></script>
<script type="text/javascript" src="src/common.js"></script>
<script type="text/javascript" src="src/common_func.js"></script>
<script type="text/javascript" src="src/options.js"></script>
</body>
</html>
